<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order Summary | Pawan Upadhayay</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="headimg">
          <img src="./images/illustration-hero.svg" alt="not found" id="img1" />
        </div>
        <h1 id="title">Order Summary</h1>
        <p id="titleinfo">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <img src="./images/icon-music.svg" alt="" />
          <div>
            <div>Annual Plan</div>
            <div>$59.99/year</div>
          </div>
          <div id="change">Change</div>
        </div>

        <div class="payment">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>
      </div>
    </div>
  </body>
</html>
